<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Bird</title>
<link rel="stylesheet" href="assets/normalize.css">

<script src="/socket.io/socket.io.js"></script>
<script src="assets/zepto.min.js"></script>
