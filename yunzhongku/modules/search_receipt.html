<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单据</title>
			<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			/*跨webview需要手动指定位置*/
			#topPopover {
				position: fixed;
				top: 16px;
				left: 6px;
			}
			#topPopover .mui-popover-arrow {
				left: 6px;
				right: auto;
			}
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			.mui-pull-left{
				left:0px;
			}
			
			.mui-popover {
				height: 180px;
				width:100px;
			}
			.mui-content {
				padding: 10px;
			}
			.mui-scroll-wrapper{
				width:90px;
			}
		.droplist{
			position: absolute;
			top:12px;
			left:45px;
			color:#000000;
		}
		.mui-bar input{
			top:2px;
			position: absolute;
			width:220px;
			text-align: left;
			left:100px;
			background-color:transparent;
		}
		.show_search{
			width:20px;
			height: 20px;
			float: right;
			margin-right: 10px;
			margin-top:13px;
		}
		</style>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui('.mui-scroll-wrapper').scroll();
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
			function reVal(obj){
			document.getElementById("titleSelect").innerHTML=obj.innerHTML;
			}
		</script>
	</head>
	<body >
	<header class="mui-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<a id="titleSelect" href="#topPopover" class="droplist">单据</a>
			<input type="search" class="mui-input-clear" placeholder="输入搜索关键字" >
			<img src="../images/stock_history_search_icon.png"  class="show_search" />
		</header>
		<!--右上角弹出菜单-->
		
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell"><a href="javascript:void(0);" onclick="reVal(this)">商品</a>
						</li>
						<li class="mui-table-view-cell"><a href="javascript:void(0);" onclick="reVal(this)">单据</a>
						</li>
						<li class="mui-table-view-cell"><a href="javascript:void(0);" onclick="reVal(this)">供应商</a>
						</li>
						<li class="mui-table-view-cell"><a href="javascript:void(0);" onclick="reVal(this)">客户</a>
						</li>
					</ul>
				</div>
			</div>

		</div>
</html>
