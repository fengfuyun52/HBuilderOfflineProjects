<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<!--<meta name="MobileOptimized" content="320" />-->

		<title>条码扫描</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<style type="text/css">
			#bcid {
				background: #FFF;
				position: absolute;
				top: 44px;
				bottom: 44px;
				text-align: center;
				width: 100%;
			}
			.tip {
				color: #FFFFFF;
				font-weight: bold;
				text-shadow: 0px -1px #103E5C;
				position: absolute;
				top: 50%;
				left: 50%;
				width: 75px;
				height: 1em;
				margin-top: -0.5em;
				margin-left: -37px;
				color: #007AFF;
			}
			footer {
				width: 100%;
				height: 44px;
				position: absolute;
				bottom: 0px;
				line-height: 44px;
				text-align: center;
				color: #FFF;
			}
			.fbt {
				width: 50%;
				height: 100%;
				background-color: #FFCC33;
				float: left;
			}
			.fbt:active {
				-webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
				box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>

	<body style="background-color: #FFFFFF;">
		<div class="mui-inner-wrap">
			<div class="mui-bar mui-bar-nav" style="background-color: #007AFF;">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav" style="color: #FFFFFF;"><span style="font-size: 17px;">返回</span></span>
				</button>
				<h1 class="mui-left mui-title" style="position: absolute;color: #FFFFFF;">条形码扫描</h1>
			</div>
		</div>
		<div id="bcid">
			<p class="tip">...载入中...</p>
		</div>
		<footer>
			<div class="fbt" onclick="back();">取　 消</div>
			<div class="fbt" onclick="scanPicture();">从相册选择二维码</div>
		</footer>
	</body>
	<script src="../js/mui.min.js" charset="utf-8"></script>
	<script src="../js/common.js" charset="utf-8"></script>
	<script src="../js/barcodeScan.js" charset="utf-8"></script>

</html>
