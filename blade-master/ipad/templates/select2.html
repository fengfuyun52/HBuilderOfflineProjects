<style>
    .date-widget {
        position: fixed;
        float: left;
        width: 100%;
        bottom: -256px;
        height: 256px;
        overflow: auto;
    }
    .move {
        -webkit-animation:bt-move .6s ease both;
    }
    .back {
        -webkit-animation:bt-back .6s ease both;
    }
    .chooseDate {
        background: #fff;
    }
    .choose-header {
/*        position: fixed;
        bottom:220px;*/
        width: 100%;
        height: 36px;
        color:#fff;
        text-align: center;
        background: rgba(80,80,80, 0.8);
    }
    .scancel, .sconfirm {
        padding: 0 15px;
        line-height: 36px;
        float: left;
        color:rgb(30,80,220);
        background: transparent;
    }
    .sconfirm {
        float: right;
    }
    .stitle {
        width: auto;
        overflow: hidden;
        display: inline-block;
        line-height: 36px;
    }
    .row1, .row2, .row3 {
        float: left;
    }

    @-webkit-keyframes bt-move {
        0% {
            bottom:-256px;
        }
        100% {
            bottom:0;
        }
    }

    @-webkit-keyframes bt-back {
        0% {
            bottom:0;
        }
        100% {
            bottom:-256px;
        }
    }

</style>
<div id="headerview" style="height: 48px;">
    <header>
        <h1>
            select组件</h1>
    </header></div>
<section class="cui-citys-bd">
    <input type="text" class="chooseDate" placeholder="请选择出生日期" />

</section>

<section class="date-widget">
    <div class="choose-header">
        <button class="scancel">取消</button>
        <h3 class="stitle">选择出生日期</h3>
        <button class="sconfirm">确定</button>
    </div>
    <div class="row1" style=" width: 33%;"></div>
    <div class="row2" style=" width: 33%;"></div>
    <div class="row3" style=" width: 33%;"></div>
</section>
